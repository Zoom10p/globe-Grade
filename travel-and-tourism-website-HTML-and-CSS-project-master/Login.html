<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login | Globe & Grad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/Logos/logo.ico" type="image">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body background="Images/others/Login image.jpg">
    <center>
        <div id="login">

            <h2 style="font-family: Montserrat">Log In</h2><br>

            <form >

                <p>Username</p>
                <input type="text" id="email"><br>
                <p>Password</p>
                <input type="password" id="pswd"><br><br><br>
                <a href="index.html" onclick="return validate()" id="button">Log In</a><br><br>
                <p style="text-align: center; margin: 30px; font-weight: bold;">OR</p>

                <div id="logos">

                    <a href="index.html" class="fb">

                        <span class="text">Facebook</span></a>

                    <a href="index.html" class="google">

                        <span class="text">Google</span></a>

                </div>
                <div class="signin">
                    <p id="e">Don't have any account ?<a href="sign in.html">Sign in</a></p>


                </div>

            </form>

        </div>
    </center>


    <script>
        function validate() {
            email = document.getElementById('email').value;
            pswd = document.getElementById('pswd').value;
            validEmail = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

            if (email == '') {
                alert('Please enter your email.');
                return false;
            } else if (validEmail.test(email) == false) {
                alert('Please enter your email correctly');
                return false;
            } else if (pswd == '') {
                alert('Please enter password.');
                return false;
            } else
                return true;
        }
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>

</html>
